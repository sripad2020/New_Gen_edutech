<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Links</title>
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500&display=swap');

        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: transparent;
        }

        #three-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.5;
        }

        .content-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 50px auto;
            transform: translateY(0);
            opacity: 1;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }

        h1 {
            text-align: center;
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(67, 97, 238, 0.5);
            position: relative;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            border-radius: 2px;
        }

        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .portal-link {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .portal-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
        }

        .portal-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .portal-link:hover:before {
            left: 100%;
        }

        .link-icon {
            font-size: 1.8rem;
            margin-right: 15px;
            color: var(--accent-color);
        }

        .link-text {
            flex: 1;
        }

        .link-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .link-url {
            font-size: 0.8rem;
            opacity: 0.8;
            word-break: break-all;
        }

        .typing-text {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 30px;
            min-height: 30px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .content-container {
                margin: 20px;
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .links-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Three.js Background -->
    <div id="three-container"></div>

    <!-- Particles.js Background -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <div class="content-container">
        <h1>Portal Links</h1>

        <div class="typing-text" id="typed-text"></div>

        <div class="links-container">
            <a href="/dashboard" target="_blank" class="portal-link">
                <div class="link-icon"><i class="fas fa-globe"></i></div>
                <div class="link-text">
                    <div class="link-title">Dashboard</div>
                </div>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <a href="/chat-bot" target="_blank" class="portal-link">
                <div class="link-icon"><i class="fas fa-rocket"></i></div>
                <div class="link-text">
                    <div class="link-title">Chatbot</div>
                </div>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <a href="/test" target="_blank" class="portal-link">
                <div class="link-icon"><i class="fas fa-cloud"></i></div>
                <div class="link-text">
                    <div class="link-title">Go for test</div>
                </div>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <a href="/logout" target="_blank" class="portal-link">
                <div class="link-icon"><i class="fas fa-server"></i></div>
                <div class="link-text">
                    <div class="link-title">Logout</div>
                </div>
                <i class="fas fa-external-link-alt"></i>
            </a>
        </div>
    </div>

    <script>
        // Initialize Three.js scene
        function initThreeJS() {
            const container = document.getElementById('three-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Create a grid of points
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 1000;

            const posArray = new Float32Array(particlesCount * 3);

            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.02,
                color: 0x4895ef,
                transparent: true,
                opacity: 0.8
            });

            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            camera.position.z = 3;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                particlesMesh.rotation.x += 0.0005;
                particlesMesh.rotation.y += 0.0005;

                renderer.render(scene, camera);
            }

            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Initialize Particles.js
        function initParticles() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#4895ef"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4895ef",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.5
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
        }

        // Initialize Typed.js
        function initTypedJS() {
            const typed = new Typed('#typed-text', {
                strings: [
                    "Choose your destination...",
                    "Explore these portals...",
                    "Select a link to continue...",
                    "Where would you like to go today?"
                ],
                typeSpeed: 50,
                backSpeed: 30,
                loop: true,
                showCursor: true,
                cursorChar: '|',
                smartBackspace: true
            });
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initThreeJS();
            initParticles();
            initTypedJS();
        });
    </script>
</body>
</html>
