<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tech Signup</title>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Tilt.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;400;500&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #0f2027;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }
    #threejs-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 2;
    }
    .signup-container {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .signup-card {
      background: rgba(15, 32, 39, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 420px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .signup-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 50px rgba(0, 150, 255, 0.3);
    }
    .signup-card h1 {
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 30px;
      letter-spacing: 1px;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
    }
    .signup-card input, .signup-card select {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #eee;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
      box-sizing: border-box;
    }
    .signup-card input:focus, .signup-card select:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 2px rgba(0, 150, 255, 0.3);
    }
    .signup-card select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 20px;
      padding-right: 40px;
    }
    .signup-card button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }
    .signup-card button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      box-shadow: 0 0 25px rgba(0, 150, 255, 0.8);
      transform: translateY(-2px);
    }
    .error-message {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 10px;
      min-height: 20px;
    }
    .login-link {
      color: #aaa;
      font-size: 14px;
      margin-top: 20px;
      display: block;
      text-decoration: none;
      transition: color 0.3s;
    }
    .login-link:hover {
      color: #00c6ff;
      text-shadow: 0 0 5px rgba(0, 150, 255, 0.5);
    }
    .form-group {
      position: relative;
      margin-bottom: 5px;
    }
    .form-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
      font-size: 18px;
    }
    @media (max-width: 480px) {
      .signup-card {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- Three.js Background -->
<canvas id="threejs-bg"></canvas>

<!-- Signup Form -->
<div class="signup-container">
  <div class="signup-card" data-tilt data-tilt-max="10" data-tilt-speed="300">
    <h1>Tech Signup</h1>
    <form action="/signup" method="POST" id="signupForm">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <select id="course" name="course" required>
          <option value="" disabled selected>Select your course</option>
          <option value="Python">Python Programming</option>
          <option value="Java">Java Development</option>
          <option value="JavaScript">JavaScript</option>
          <option value="C">C Programming</option>
          <option value="C++">C++</option>
          <option value="C#">C#</option>
          <option value="Ruby">Ruby</option>
          <option value="Go">Go (Golang)</option>
          <option value="Rust">Rust</option>
          <option value="Swift">Swift</option>
          <option value="Kotlin">Kotlin</option>
          <option value="PHP">PHP</option>
          <option value="TypeScript">TypeScript</option>
          <option value="R">R Programming</option>
          <option value="Scala">Scala</option>
          <option value="Perl">Perl</option>
          <option value="Haskell">Haskell</option>
          <option value="Dart">Dart</option>
          <option value="Elixir">Elixir</option>
          <option value="Clojure">Clojure</option>
          <option value="Lua">Lua</option>
          <option value="Assembly">Assembly</option>
          <option value="SQL">SQL/Database</option>
          <option value="HTML/CSS">HTML/CSS</option>
          <option value="React">React.js</option>
        </select>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
      </div>
      <div class="error-message" id="error-message"></div>
      <button type="submit">Register Now</button>
    </form>
    <a href="/login" class="login-link">Already have an account? Login</a>
  </div>
</div>

<!-- Scripts -->
<script>
  /* Enhanced Particle.js */
  particlesJS('particles-js', {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#00c6ff"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#000000"
        },
        "polygon": {
          "nb_sides": 5
        }
      },
      "opacity": {
        "value": 0.5,
        "random": true,
        "anim": {
          "enable": true,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": false
        }
      },
      "size": {
        "value": 3,
        "random": true,
        "anim": {
          "enable": true,
          "speed": 2,
          "size_min": 0.1,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#00c6ff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 2,
        "direction": "none",
        "random": true,
        "straight": false,
        "out_mode": "out",
        "bounce": false,
        "attract": {
          "enable": true,
          "rotateX": 600,
          "rotateY": 1200
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "grab"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 140,
          "line_linked": {
            "opacity": 1
          }
        },
        "push": {
          "particles_nb": 4
        }
      }
    },
    "retina_detect": true
  });

  /* Enhanced Three.js - Floating Tech Sphere */
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('threejs-bg'),
    alpha: true,
    antialias: true
  });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);

  // Create a glowing wireframe sphere
  const geometry = new THREE.SphereGeometry(1.5, 32, 32);
  const material = new THREE.MeshBasicMaterial({
    color: 0x00c6ff,
    wireframe: true,
    transparent: true,
    opacity: 0.3
  });

  const sphere = new THREE.Mesh(geometry, material);
  scene.add(sphere);

  // Add ambient light for glow effect
  const ambientLight = new THREE.AmbientLight(0x00c6ff, 0.3);
  scene.add(ambientLight);

  // Add point light for highlights
  const pointLight = new THREE.PointLight(0x0072ff, 1, 100);
  pointLight.position.set(5, 5, 5);
  scene.add(pointLight);

  camera.position.z = 5;

  // Animation loop with smoother movement
  function animate() {
    requestAnimationFrame(animate);

    const time = Date.now() * 0.001;
    sphere.rotation.x = time * 0.15;
    sphere.rotation.y = time * 0.25;
    sphere.position.y = Math.sin(time) * 0.3;

    // Pulsing effect
    sphere.scale.x = sphere.scale.y = sphere.scale.z = 1 + Math.sin(time * 2) * 0.05;

    renderer.render(scene, camera);
  }
  animate();

  /* Enhanced Vanilla Tilt */
  VanillaTilt.init(document.querySelector(".signup-card"), {
    max: 8,
    speed: 500,
    glare: true,
    "max-glare": 0.3,
    gyroscope: true,
    scale: 1.02
  });

  /* Responsive Three.js */
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  /* Form Validation with Flask Compatibility */
 document.getElementById('signupForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);
    const errorMessage = document.getElementById('error-message');
    const button = form.querySelector('button');

    // Client-side validation
    const password = formData.get('password');
    const confirmPassword = formData.get('confirm-password');

    if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match!";
        return;
    }

    if (password.length < 8) {
        errorMessage.textContent = "Password must be at least 8 characters!";
        return;
    }

    // Disable button during submission
    button.disabled = true;
    button.innerHTML = "Processing...";

    try {
        const response = await fetch('/signups', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(formData)
        });

        const result = await response.json();

        if (result.success) {
            // Success - show animation and redirect
            errorMessage.textContent = "";
            button.innerHTML = "âœ“ Success!";
            button.style.background = "linear-gradient(135deg, #00ff87, #00c9a7)";
            button.style.boxShadow = "0 0 20px #00ff87, 0 0 30px #00c9a7";

            setTimeout(() => {
                window.location.href = result.redirect || "/log";
            }, 1500);
        } else {
            // Show error from server
            errorMessage.textContent = result.message || "Registration failed. Please try again.";
            button.disabled = false;
            button.innerHTML = "Register Now";
        }
    } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = "Network error. Please try again.";
        button.disabled = false;
        button.innerHTML = "Register Now";
    }
});
</script>

</body>
</html>
